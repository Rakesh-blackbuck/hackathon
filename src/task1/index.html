<!DOCTYPE html>
<html lang="en" ng-app="myModule">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="xml2json.min.js"></script>
    <script type="text/javascript" src="simplePagination.js"></script>
    <script src="https://code.angularjs.org/snapshot/angular-sanitize.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body ng-controller="myController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Stack Overflow</a>
            </div>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input ng-model="search" id="search" class="form-control" placeholder="Filter text">
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <div ng-repeat="post in posts | filter:search | startFrom:currentPage*pageSize | limitTo:pageSize ">
            <div class="well">
                <div class="alert alert-info">
                    <strong>{{post._Title}} &nbsp;<h4 class="pull-right" style="display: inline-block;"><span class="label label-default ">Score : {{post._Score}}</span></h4></strong>
                </div>
                <p>{{post._Body}}</p>
                <br>
                <span>Vote</span>
                <button ng-click="add(post)" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up
"></span></button> {{sum}}
                <button ng-click="sub(post)" class="btn btn-danger"><span class="glyphicon glyphicon-thumbs-down
"></span></button>
            </div>
        </div>
        <div class="row text-center">
            <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="btn btn-primary">
                Previous
            </button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1" class="btn btn-primary">
                Next
            </button>
        </div>
    </div>
</body>

</html>
